
<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
</head>
<body>
	
	<br>
	<div class="wrap">
		<h2>Sign Up Here</h2>
	<form method="post" id="register" action="">
		<input type="text" name="name" id="name" placeholder="Name"><br><br>
		<select name="bloodgroup">
			<option value="bloodgroup">SelectBloodGroup</option>
			<option value="A+">A+</option>
			<option value="B+">B+</option>
			<option value="O+">O+</option>
			<option value="A-">A-</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
		</select><br><br>
		Male
		<input type="radio" name="gender" value="male" id="male">
		Female
		<input type="radio" name="gender" value=female id="female"><br><br>
		<select name="date">
			<option value="date">Date</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select>
		<select name="month">
			<option value="month">Month</option>
			<option value="january">January</option>
			<option value="february">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="may">May</option>
			<option value="june">June</option>
			<option value="july">July</option>
			<option value="august">August</option>
			<option value="September">September</option>
			<option value="october">October</option>
			<option value="november">November</option>
			<option value="december">December</option>
		</select>
		<select name="year">
			<option value="year">Year</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select><br><br>
		<input type="text" name="email" placeholder="E-Mail"><br><br>
		<input type="text" name="mobileno" id="num" placeholder="MobileNo"><br><br>
		<select name="city">
			<option value="city">SelectCity</option>
			<option value="delhi">Delhi</option>
			<option value="mumbai">Mumbai</option>
			<option value="chennai">Chennai</option>
			<option value="patna">Patna</option>
		</select><br><br>
		<input type="password" name="password" id="pass" placeholder="Password"><br><br>
		<input type="password" name="repassword" id="repass" placeholder="RePassword"><br><br>
		<input type="submit" name="submit" value="Submit">
		<input type="reset" name="reset" value="Reset">
		<br><br>
		<a href="homepage.html">Go To Homepage</a>
	</form>
    </div>


</body>
</html>
